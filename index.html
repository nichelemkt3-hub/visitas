<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita ‚Äì Nichele Tintas</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #6a1b9a, #9c27b0, #ffca28); /* cima ‚Üí baixo */
    padding: 20px;
    color: #333;
    text-align: center;
  }

  .card {
    background: #fff;
    max-width: 500px;
    margin: auto;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: left;
  }

  h2 {
    text-align: center;
    color: #6a1b9a;
  }

  label {
    font-weight: bold;
    margin-top: 12px;
    display: block;
  }

  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  button {
    background: #6a1b9a;
    color: #fff;
    border: none;
    margin-top: 15px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }

  button:hover {
    background: #4a148c;
  }

  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: auto;
  }

  .info {
    font-size: 14px;
    margin-top: 6px;
  }

  /* Tela inicial */
  #intro button {
    max-width: 250px;
    font-size: 18px;
    padding: 15px 25px;
    margin-top: 20px;
  }

  /* Logo na tela de perguntas */
  #formulario-logo {
    max-width: 250px;
    width: 60%;
    height: auto;
    margin: 0 auto 20px auto;
  }

  /* Centraliza os inputs dentro do card */
  .card-content {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="intro">
  <img src="https://tfbmsm.vtexassets.com/assets/vtex.file-manager-graphql/images/339595d6-1e8d-4ba1-a477-f0abfddc7d49___27fff744076908e95c038561a5cb6669.jpg" 
       style="max-width:300px; width:70%; height:auto; margin-bottom:30px;">
  <br>
  <button onclick="mostrarFormulario()">Acessar question√°rio</button>
</div>

<!-- FORMUL√ÅRIO -->
<div id="formulario" style="display:none;">
  <div class="card">
    <!-- LOGO NA TELA DE PERGUNTAS -->
    <img id="formulario-logo" src="https://tfbmsm.vtexassets.com/assets/vtex.file-manager-graphql/images/339595d6-1e8d-4ba1-a477-f0abfddc7d49___27fff744076908e95c038561a5cb6669.jpg">

    <h2>Valida√ß√£o de Visita</h2>
    <div class="card-content">
      <label>Vendedor</label>
      <input id="vendedor">

      <label>C√≥digo do Vendedor</label>
      <input id="codigoVendedor">

      <label>Loja</label>
      <select id="loja">
        <option value="">Selecione</option>
        <option>√Ågua Verde</option>
        <option>Port√£o</option>
        <option>Sprada</option>
      </select>

      <label>Tipo de Cliente</label>
      <select id="tipoCliente">
        <option value="">Selecione</option>
        <option>Obra ativa</option>
        <option>Pintor profissional</option>
        <option>Cliente corporativo</option>
        <option>Cliente loja</option>
      </select>

      <label>Status da Visita</label>
      <select id="statusVisita">
        <option value="">Selecione</option>
        <option>Prospec√ß√£o</option>
        <option>Or√ßamento</option>
        <option>Negocia√ß√£o</option>
        <option>Fechado</option>
        <option>Sem interesse</option>
      </select>

      <label>Observa√ß√µes</label>
      <textarea id="observacoes" rows="3"></textarea>

      <button onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
      <p id="localizacao" class="info"></p>

      <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
      <input type="file" id="camera" accept="image/*" capture="environment" hidden>
      <img id="preview">

      <button onclick="enviar()">‚úÖ Confirmar Visita</button>
      <p id="status" class="info"></p>
    </div>
  </div>
</div>

<script>
let latitude, longitude, endereco = "";
let fotoBase64 = null;

// URL DO SEU WEBAPP GOOGLE APPS SCRIPT
const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

// --- TRANSI√á√ÉO TELA INICIAL ‚Üí FORMUL√ÅRIO ---
function mostrarFormulario() {
  const intro = document.getElementById("intro");
  const form = document.getElementById("formulario");

  intro.style.transition = "opacity 0.5s";
  intro.style.opacity = 0;

  setTimeout(() => {
    intro.style.display = "none";
    form.style.display = "block";
    form.style.opacity = 0;
    form.style.transition = "opacity 0.5s";
    setTimeout(() => form.style.opacity = 1, 50);
  }, 500);
}

// --- LOCALIZA√á√ÉO ---
function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const geoUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
    const res = await fetch(geoUrl);
    const data = await res.json();
    endereco = data.display_name || "Endere√ßo n√£o encontrado";

    document.getElementById("localizacao").innerText = endereco;
  }, () => alert("Erro ao obter localiza√ß√£o"));
}

// --- C√ÇMERA ---
function abrirCamera() {
  document.getElementById("camera").click();
}

document.getElementById("camera").addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => {
    fotoBase64 = reader.result;
    document.getElementById("preview").src = fotoBase64;
  };
  reader.readAsDataURL(e.target.files[0]);
});

// --- ENVIO ---
function enviar() {
  if (!latitude || !fotoBase64) {
    alert("Falta localiza√ß√£o ou foto");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(res => {
    const statusEl = document.getElementById("status");
    statusEl.innerHTML = `
      <strong>Visita confirmada!</strong><br><br>
      <button id="fecharBtn">Fechar pesquisa</button>
    `;

    document.getElementById("fecharBtn").addEventListener("click", () => {
      window.open("", "_self");
      window.close();
    });
  })
  .catch(() => {
    document.getElementById("status").innerText = "Erro ao enviar dados";
  });
}
</script>

</body>
</html>
