<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visitas</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow-x: hidden;
  }

  /* --- PRIMEIRA TELA COM CAPA --- */
  #intro {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('capa.png') no-repeat center top;
    background-size: cover;
    z-index: 3;
  }

  #intro button {
    font-size: 18px;
    padding: 14px 28px;
    background: #6a1b9a;
    color: #fff;
    border: none;
    border-radius: 12px;
    max-width: 250px;
    width: 80%;
    cursor: pointer;
  }

  #intro.fade-out {
    opacity: 0;
    transition: opacity 1.2s ease;
    pointer-events: none;
  }

  /* --- SEGUNDA TELA --- */
  #formulario {
    display: none;
    position: relative;
    width: 100%;
    min-height: 100vh;
  }

  /* Fundo topo e baixo cont√≠nuo */
  background-image: 
    url("topo.png"),
    url("baixo.png");

  background-repeat: 
    no-repeat,
    repeat-y;

  background-position: 
    center top,
    center top;

  background-size: 
    105% auto,
    105% auto;

  display: flex;
  justify-content: center;
  align-items: flex-start;

  padding-top: 90px;
  padding-bottom: 60px;

  transition: opacity 2.2s ease;
}

#formulario.ativo {
  opacity: 1;
  pointer-events: auto;
}

  /* Container do card */
  .card-container {
    position: absolute;
    top: 80px;
    bottom: 80px;
    left: 16px;   /* espa√ßo lateral */
    right: 16px;  /* espa√ßo lateral */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    z-index: 2;
  }

  .card {
    background: #fff;
    max-width: 380px;
    width: 100%;
    padding: 28px 24px 32px;
    border-radius: 20px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.25);
    text-align: left;
    opacity: 0;
    transform: translateY(40px);
    transition: all 1.0s ease;
  }

  .progress {
    height: 4px;
    background: #e0e0e0;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 16px;
  }

  .progress span {
    display: block;
    height: 100%;
    width: 0%;
    background: #2e7d32;
    transition: width 0.4s ease;
  }

  label {
    font-weight: bold;
    margin-top: 14px;
    display: block;
  }

  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
  }

  button {
    background: #6a1b9a;
    color: #fff;
    border: none;
    margin-top: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  button.sucesso { background: #2e7d32; }
  button:disabled { opacity: 0.7; }

  .final {
    text-align: center;
  }

  .final .check {
    font-size: 56px;
    color: #2e7d32;
  }

  h2.titulo-form {
    text-align: center;
    margin-bottom: 16px;
  }

</style>
</head>
<body>

<!-- PRIMEIRA TELA -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar Question√°rio</button>
</div>

<!-- SEGUNDA TELA -->
<div id="formulario">
  <!-- Fundo cont√≠nuo -->
  <div id="fundo-topo"></div>
  <div id="fundo-baixo"></div>

  <!-- Formul√°rio -->
  <div class="card-container">
    <div class="card" id="card">
      <h2 class="titulo-form">Visitas Externas</h2>
      <div class="progress"><span id="progressBar"></span></div>

      <label>Vendedor</label>
      <input id="vendedor">

      <label>C√≥digo do Vendedor</label>
      <input id="codigoVendedor">

      <label>Loja</label>
      <select id="loja">
        <option value="">Selecione</option>
        <option>√Ågua Verde</option>
        <option>Port√£o</option>
        <option>Sprada</option>
      </select>

      <label>Tipo de Cliente</label>
      <select id="tipoCliente">
        <option value="">Selecione</option>
        <option>Obra ativa</option>
        <option>Pintor profissional</option>
        <option>Cliente corporativo</option>
        <option>Cliente loja</option>
      </select>

      <label>Status da Visita</label>
      <select id="statusVisita">
        <option value="">Selecione</option>
        <option>Prospec√ß√£o</option>
        <option>Or√ßamento</option>
        <option>Negocia√ß√£o</option>
        <option>Fechado</option>
        <option>Sem interesse</option>
      </select>

      <label>Observa√ß√µes</label>
      <textarea id="observacoes"></textarea>

      <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
      <p id="localizacao"></p>

      <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
      <input type="file" id="camera" hidden accept="image/*" capture="environment">

      <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
      <p id="statusFoto"></p>
      <p id="status"></p>
    </div>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;

const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita"];
campos.forEach(id => document.getElementById(id).addEventListener("input", atualizarProgresso));

function atualizarProgresso() {
  const p = campos.filter(id => document.getElementById(id).value).length;
  progressBar.style.width = (p / campos.length) * 100 + "%";
}

function mostrarFormulario() {
  intro.classList.add("fade-out");
  setTimeout(() => {
    intro.style.display = "none";
    formulario.style.display = "block";
    setTimeout(() => card.style.opacity = 1, 50); // card sobe suavemente
  }, 1200);
}

function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";

    btnLoc.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btnLoc.classList.add("sucesso");
    localizacao.innerText = endereco;
  });
}

camera.addEventListener("change", e => {
  const r = new FileReader();
  r.onload = () => {
    fotoBase64 = r.result;
    statusFoto.textContent = "Imagem salva ‚úÖ";
  };
  r.readAsDataURL(e.target.files[0]);
});

function abrirCamera() {
  camera.click();
}

function enviar() {
  btnEnviar.textContent = "Enviando...";
  btnEnviar.disabled = true;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    status.textContent = "Visita confirmada ‚úÖ";
    card.innerHTML += `<div class="final">
      <div class="check">‚úÖ</div>
      <h2>Visita registrada</h2>
      <p>Dados enviados com sucesso</p>
      <button onclick="window.close()">Finalizar</button>
    </div>`;
  })
  .catch(() => {
    btnEnviar.textContent = "Erro ao enviar";
    btnEnviar.disabled = false;
  });
}
</script>

</body>
</html>
