<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita ‚Äì Nichele Tintas</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    background: linear-gradient(180deg, #6a1b9a, #9c27b0, #ffca28);
    color: #333;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  /* --- TELA INICIAL --- */
  #intro {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: inherit;
  }

  #intro button {
    font-size: 18px;
    padding: 14px 28px;
    cursor: pointer;
    background: #6a1b9a;
    color: #fff;
    border: none;
    border-radius: 10px;
    transition: background 0.3s;
    width: auto;
    max-width: 260px;
  }

  #intro button:hover {
    background: #4a148c;
  }

  /* --- FORMUL√ÅRIO --- */
  #formulario {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
    min-height: 100vh;
    background: inherit;
    padding-top: 40px;
    box-sizing: border-box;
  }

  .card {
    background: #fff;
    max-width: 420px; /* reduzido */
    width: 88%;
    padding: 36px 28px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: left;
    margin-bottom: 40px;
  }

  h2 {
    text-align: center;
    color: #6a1b9a;
    margin-bottom: 20px;
  }

  .card-content {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  label {
    font-weight: bold;
    margin-top: 12px;
  }

  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  button {
    background: #6a1b9a;
    color: #fff;
    border: none;
    margin-top: 15px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }

  button:hover {
    background: #4a148c;
  }

  #status {
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
  }

  img#preview {
    max-width: 100%;
    margin-top: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<!-- TELA INICIAL -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar question√°rio</button>
</div>

<!-- FORMUL√ÅRIO -->
<div id="formulario">
  <div class="card">
    <h2>Valida√ß√£o de Visita</h2>

    <div class="card-content">
      <label>Vendedor</label>
      <input id="vendedor">

      <label>C√≥digo do Vendedor</label>
      <input id="codigoVendedor">

      <label>Loja</label>
      <select id="loja">
        <option value="">Selecione</option>
        <option>√Ågua Verde</option>
        <option>Port√£o</option>
        <option>Sprada</option>
      </select>

      <label>Tipo de Cliente</label>
      <select id="tipoCliente">
        <option value="">Selecione</option>
        <option>Obra ativa</option>
        <option>Pintor profissional</option>
        <option>Cliente corporativo</option>
        <option>Cliente loja</option>
      </select>

      <label>Status da Visita</label>
      <select id="statusVisita">
        <option value="">Selecione</option>
        <option>Prospec√ß√£o</option>
        <option>Or√ßamento</option>
        <option>Negocia√ß√£o</option>
        <option>Fechado</option>
        <option>Sem interesse</option>
      </select>

      <label>Observa√ß√µes</label>
      <textarea id="observacoes" rows="3"></textarea>

      <button onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
      <p id="localizacao"></p>

      <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
      <input type="file" id="camera" accept="image/*" capture="environment" hidden>
      <img id="preview">

      <button onclick="enviar()">‚úÖ Confirmar Visita</button>
      <p id="status"></p>
    </div>
  </div>
</div>

<script>
let latitude, longitude, endereco = "";
let fotoBase64 = null;

const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

function mostrarFormulario() {
  const intro = document.getElementById("intro");
  const form = document.getElementById("formulario");

  intro.style.transition = "opacity 1s";
  intro.style.opacity = 0;

  setTimeout(() => {
    intro.style.display = "none";
    form.style.display = "flex";
    form.style.opacity = 0;
    form.style.transition = "opacity 1s";
    setTimeout(() => form.style.opacity = 1, 50);
  }, 1000);
}

function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const geoUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
    const res = await fetch(geoUrl);
    const data = await res.json();
    endereco = data.display_name || "Endere√ßo n√£o encontrado";

    document.getElementById("localizacao").innerText = endereco;
  }, () => alert("Erro ao obter localiza√ß√£o"));
}

function abrirCamera() {
  document.getElementById("camera").click();
}

document.getElementById("camera").addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => {
    fotoBase64 = reader.result;
    document.getElementById("preview").src = fotoBase64;
  };
  reader.readAsDataURL(e.target.files[0]);
});

function enviar() {
  if (!latitude || !fotoBase64) {
    alert("Falta localiza√ß√£o ou foto");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    document.getElementById("status").innerHTML = `
      <strong>Visita confirmada!</strong><br><br>
      <button onclick="window.close()">Fechar pesquisa</button>
    `;
  })
  .catch(() => {
    document.getElementById("status").innerText = "Erro ao enviar dados";
  });
}
</script>

</body>
</html>
