<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visitas</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100%;
  background: #fff;
}

/* --- PRIMEIRA TELA (PERFEITA, N√ÉO MEXER) --- */
#intro {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('capa.png') no-repeat center center;
  background-size: cover;
  transition: opacity 1.2s ease;
}

#intro button {
  font-size: 18px;
  padding: 14px 28px;
  border-radius: 12px;
  border: none;
  background: #6a1b9a;
  color: #fff;
  max-width: 70%;  
  cursor: pointer;
}

#intro.fade-out {
  opacity: 0;
  pointer-events: none;
}

/* --- SEGUNDA TELA --- */
#formulario {
  display: none;
  min-height: 100vh;
  position: relative;
  background-color: #fff;
}

/* Fundo topo/baixo */
#formulario .fundo-topo {
  background: url('topo.png') no-repeat top center;
  background-size: cover;
  height: 40vh;
}

#formulario .fundo-baixo {
  background: url('baixo.png') no-repeat bottom center;
  background-size: cover;
  height: 30vh;
}

/* Container do card (formul√°rio) */
.card-container {
  position: absolute;
  top: 80px; /* DESCEU MAIS PARA N√ÉO COBRIR LOGO */
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  z-index: 2;
}

.card {
  background: #fff;
  max-width: 380px;
  width: 85%; /* MANTER ESPA√áO NAS LATERAIS */
  padding: 28px 24px 32px;
  border-radius: 20px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
  text-align: left;
  opacity: 0;
  transform: translateY(40px);
  transition: all 1.0s ease; /* TRANSI√á√ÉO MAIS R√ÅPIDA */
}

.card.ativo {
  opacity: 1;
  transform: translateY(0);
}

/* --- Barra de progresso --- */
.progress {
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 12px;
}

.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: #2e7d32;
  transition: width 0.4s ease;
}

label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

button {
  background: #6a1b9a;
  color: #fff;
  border: none;
  margin-top: 16px;
  font-weight: bold;
}

button.sucesso { background: #2e7d32; }
button:disabled { opacity: 0.7; }

.final {
  text-align: center;
}

.final .check {
  font-size: 56px;
  color: #2e7d32;
}

.visitas-externas {
  text-align: center;
  font-weight: bold;
  margin-bottom: 12px;
  font-size: 18px;
  color: #6a1b9a;
}
</style>
</head>
<body>

<!-- PRIMEIRA TELA (N√ÉO MEXER) -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar Question√°rio</button>
</div>

<!-- SEGUNDA TELA -->
<div id="formulario">
  <div class="fundo-topo"></div>

  <div class="card-container">
    <div class="card" id="card">
      <div class="visitas-externas">Visitas Externas</div>
      <div class="progress"><span id="progressBar"></span></div>

      <label>Vendedor</label>
      <input id="vendedor">

      <label>C√≥digo do Vendedor</label>
      <input id="codigoVendedor">

      <label>Loja</label>
      <select id="loja">
        <option value="">Selecione</option>
        <option>√Ågua Verde</option>
        <option>Port√£o</option>
        <option>Sprada</option>
      </select>

      <label>Tipo de Cliente</label>
      <select id="tipoCliente">
        <option value="">Selecione</option>
        <option>Obra ativa</option>
        <option>Pintor profissional</option>
        <option>Cliente corporativo</option>
        <option>Cliente loja</option>
      </select>

      <label>Status da Visita</label>
      <select id="statusVisita">
        <option value="">Selecione</option>
        <option>Prospec√ß√£o</option>
        <option>Or√ßamento</option>
        <option>Negocia√ß√£o</option>
        <option>Fechado</option>
        <option>Sem interesse</option>
      </select>

      <label>Observa√ß√µes</label>
      <textarea id="observacoes"></textarea>

      <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
      <p id="localizacao"></p>

      <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
      <input type="file" id="camera" hidden accept="image/*" capture="environment">

      <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
      <p id="statusFoto"></p>
      <p id="status"></p>
    </div>
  </div>

  <div class="fundo-baixo"></div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;
const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

// --- Transi√ß√£o ---
function mostrarFormulario() {
  intro.classList.add('fade-out');
  setTimeout(() => {
    intro.style.display = 'none';
    formulario.style.display = 'block';
    const card = document.getElementById('card');
    setTimeout(() => card.classList.add('ativo'), 50); // transi√ß√£o um pouco mais r√°pida
  }, 1200);
}

// --- Progress Bar ---
const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita"];
campos.forEach(id => document.getElementById(id).addEventListener("input", atualizarProgresso));

function atualizarProgresso() {
  const p = campos.filter(id => document.getElementById(id).value).length;
  progressBar.style.width = (p / campos.length) * 100 + "%";
}

// --- Localiza√ß√£o ---
function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";

    btnLoc.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btnLoc.classList.add("sucesso");
    localizacao.innerText = endereco;
  });
}

// --- C√¢mera ---
camera.addEventListener("change", e => {
  const r = new FileReader();
  r.onload = () => {
    fotoBase64 = r.result;
    statusFoto.innerText = "Imagem salva ‚úÖ";
  };
  r.readAsDataURL(e.target.files[0]);
});

function abrirCamera() {
  camera.click();
}

// --- Envio ---
function enviar() {
  btnEnviar.textContent = "Enviando...";
  btnEnviar.disabled = true;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    status.innerText = "Visita confirmada ‚úÖ";
    card.innerHTML += `<div class="final"><div class="check">‚úÖ</div><h2>Visita registrada</h2></div>`;
  })
  .catch(() => {
    btnEnviar.textContent = "Erro ao enviar";
    btnEnviar.disabled = false;
  });
}
</script>

</body>
</html>
