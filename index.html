<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
}

/* --- TELA INICIAL --- */
#intro {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #6a1b9a, #9c27b0, #ffca28);
  transition: opacity 1.5s ease;
}

#intro.fade-out {
  opacity: 0;
  pointer-events: none;
}

#intro button {
  font-size: 16px;
  padding: 12px 28px;
  background: #6a1b9a;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  max-width: 200px;
  width: 70%;
  text-align: center;
}
#intro button:hover { background: #4a148c; }

/* --- SEGUNDA TELA --- */
#formulario {
  display: none;
  opacity: 0;
  transition: opacity 1.5s ease;
  min-height: 100vh;
  width: 100%;
  background-image: url("fundonicheletintas.png"); /* sua imagem de fundo */
  background-size: cover;  /* cobre a tela inteira */
  background-position: center top; /* posiciona a logo no topo */
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-start; /* para dar espa√ßo em cima */
  padding-top: 60px;       /* aumenta espa√ßo superior */
  box-sizing: border-box;
}

#formulario.ativo {
  display: flex;
  opacity: 1;
}

/* CARD DO QUESTION√ÅRIO */
.card {
  background: #fff;
  max-width: 380px;  /* j√° confirmado como perfeito */
  width: 85%;        /* espa√ßo lateral */
  padding: 40px 20px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  text-align: center;
}

/* Barra de progresso */
.progress {
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 16px;
}
.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: #2e7d32;
  transition: width 0.4s ease;
}

/* Labels e Inputs */
label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
  text-align: left;
}
input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

button {
  background: #6a1b9a;
  color: #fff;
  border: none;
  margin-top: 16px;
  font-weight: bold;
}
button.sucesso { background: #2e7d32; }
button:disabled { opacity: 0.7; }

h2 {
  margin-bottom: 12px;
  color: #6a1b9a;
}
</style>
</head>
<body>

<!-- TELA INICIAL -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar Question√°rio</button>
</div>

<!-- SEGUNDA TELA -->
<div id="formulario">
  <div class="card">
    <h2>Visitas Externas</h2>
    <div class="progress"><span id="progressBar"></span></div>

    <label>Vendedor</label>
    <input id="vendedor">

    <label>C√≥digo do Vendedor</label>
    <input id="codigoVendedor">

    <label>Loja</label>
    <select id="loja">
      <option value="">Selecione</option>
      <option>√Ågua Verde</option>
      <option>Port√£o</option>
      <option>Sprada</option>
    </select>

    <label>Tipo de Cliente</label>
    <select id="tipoCliente">
      <option value="">Selecione</option>
      <option>Obra ativa</option>
      <option>Pintor profissional</option>
      <option>Cliente corporativo</option>
      <option>Cliente loja</option>
    </select>

    <label>Status da Visita</label>
    <select id="statusVisita">
      <option value="">Selecione</option>
      <option>Prospec√ß√£o</option>
      <option>Or√ßamento</option>
      <option>Negocia√ß√£o</option>
      <option>Fechado</option>
      <option>Sem interesse</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="observacoes"></textarea>

    <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
    <p id="localizacao"></p>

    <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
    <input type="file" id="camera" hidden accept="image/*" capture="environment">

    <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;

// URL do seu WebApp Google Apps Script
const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

// Campos para barra de progresso
const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita"];
campos.forEach(id => document.getElementById(id).addEventListener("input", atualizarProgresso));

function atualizarProgresso() {
  const p = campos.filter(id => document.getElementById(id).value).length;
  document.getElementById("progressBar").style.width = (p / campos.length) * 100 + "%";
}

// --- TRANSI√á√ÉO DE TELAS ---
function mostrarFormulario() {
  const intro = document.getElementById("intro");
  const form = document.getElementById("formulario");

  intro.classList.add("fade-out");
  setTimeout(() => form.classList.add("ativo"), 1500);
}

// --- LOCALIZA√á√ÉO ---
function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";

    const btnLoc = document.getElementById("btnLoc");
    btnLoc.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btnLoc.classList.add("sucesso");
    document.getElementById("localizacao").innerText = endereco;
  });
}

// --- C√ÇMERA ---
document.getElementById("camera").addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => fotoBase64 = reader.result;
  reader.readAsDataURL(e.target.files[0]);
});

// --- ENVIO ---
function enviar() {
  const btnEnviar = document.getElementById("btnEnviar");
  btnEnviar.textContent = "Enviando...";
  btnEnviar.disabled = true;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: document.getElementById("vendedor").value,
      codigoVendedor: document.getElementById("codigoVendedor").value,
      loja: document.getElementById("loja").value,
      tipoCliente: document.getElementById("tipoCliente").value,
      statusVisita: document.getElementById("statusVisita").value,
      observacoes: document.getElementById("observacoes").value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    const card = document.querySelector(".card");
    card.innerHTML = `
      <div class="final">
        <div class="check">‚úÖ</div>
        <h2>Visita registrada</h2>
        <p>Dados enviados com sucesso</p>
        <button onclick="window.close()">Finalizar</button>
      </div>
    `;
  })
  .catch(() => {
    btnEnviar.textContent = "Erro ao enviar";
    btnEnviar.disabled = false;
  });
}

// --- ABRIR C√ÇMERA ---
function abrirCamera() {
  document.getElementById("camera").click();
}
</script>
</body>
</html>
