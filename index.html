<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visitas ‚Äì Nichele Tintas</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a73e8">

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    min-height: 100%;
    background: #ffffff;
  }

  /* --- PRIMEIRA TELA --- */
  #intro {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("capa.png") no-repeat center top;
    background-size: cover;
    transition: opacity 1.5s ease, filter 1.5s ease;
  }

  #intro.fade-out {
    opacity: 0;
    filter: blur(12px);
    pointer-events: none;
  }

  #intro button {
    font-size: 20px;
    padding: 14px 28px;
    background: linear-gradient(120deg,#6a1b9a,#9c27b0,#ffca28);
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  /* --- SEGUNDA TELA --- */
  #formulario {
    display: none;
    min-height: 100vh;
    background-color: #ffffff;
    background-image: url("topo.png"), url("baixo.png");
    background-repeat: no-repeat, no-repeat;
    background-position: top center, bottom center;
    background-size: cover, cover;
    padding: 40px 16px 80px;
    box-sizing: border-box;
  }

  #formulario.ativo {
    animation: slideUp 1.5s ease forwards;
  }

  @keyframes slideUp {
    from { opacity:0; transform: translateY(100px); }
    to { opacity:1; transform: translateY(0); }
  }

  .card {
    max-width: 380px;
    margin: 0 auto;
    padding: 28px 24px 32px;
    border-radius: 20px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.25);
    background: rgba(255,255,255,0.95);
    text-align: left;
  }

  .card h2 {
    text-align: center;
    margin-bottom: 12px;
    color: #6a1b9a;
  }

  .card .titulo-visitas {
    text-align: center;
    font-weight: bold;
    margin-bottom: 16px;
    font-size: 18px;
    color: #333;
  }

  .progress {
    height: 4px;
    background: #e0e0e0;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 16px;
  }

  .progress span {
    display: block;
    height: 100%;
    width: 0%;
    background: #2e7d32;
    transition: width 0.4s ease;
  }

  label { font-weight: bold; margin-top: 14px; display:block; }
  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
  }

  textarea { resize: vertical; }

  button {
    background: #6a1b9a;
    color: #fff;
    border: none;
    margin-top: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  button.sucesso { background: #2e7d32; }
  button:disabled { opacity: 0.7; }

  #localizacao, #statusFoto, #statusVisita { margin-top: 8px; font-size: 14px; color:#333; }

  img#preview { max-width: 100%; margin-top: 10px; border-radius: 12px; }

</style>
</head>
<body>

<!-- TELA INICIAL -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar Question√°rio</button>
</div>

<!-- FORMUL√ÅRIO -->
<div id="formulario">
  <div class="card" id="card">
    <div class="titulo-visitas">Visitas Externas</div>
    <div class="progress"><span id="progressBar"></span></div>

    <label>Vendedor</label>
    <input id="vendedor">

    <label>C√≥digo do Vendedor</label>
    <input id="codigoVendedor">

    <label>Loja</label>
    <select id="loja">
      <option value="">Selecione</option>
      <option>√Ågua Verde</option>
      <option>Port√£o</option>
      <option>Sprada</option>
    </select>

    <label>Tipo de Cliente</label>
    <select id="tipoCliente">
      <option value="">Selecione</option>
      <option>Obra ativa</option>
      <option>Pintor profissional</option>
      <option>Cliente corporativo</option>
      <option>Cliente loja</option>
    </select>

    <label>Status da Visita</label>
    <select id="statusVisita">
      <option value="">Selecione</option>
      <option>Prospec√ß√£o</option>
      <option>Or√ßamento</option>
      <option>Negocia√ß√£o</option>
      <option>Fechado</option>
      <option>Sem interesse</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="observacoes"></textarea>

    <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
    <p id="localizacao"></p>

    <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
    <input type="file" id="camera" hidden accept="image/*" capture="environment">
    <p id="statusFoto"></p>
    <img id="preview">

    <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
    <p id="statusVisita"></p>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;
const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

// Progress
const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita"];
campos.forEach(id => document.getElementById(id).addEventListener("input", atualizarProgresso));

function atualizarProgresso() {
  const preenchidos = campos.filter(id => document.getElementById(id).value).length;
  document.getElementById("progressBar").style.width = (preenchidos / campos.length) * 100 + "%";
}

// Transi√ß√£o primeira tela ‚Üí formul√°rio
function mostrarFormulario() {
  intro.classList.add("fade-out");
  setTimeout(() => {
    intro.style.display = "none";
    formulario.style.display = "block";
    setTimeout(() => formulario.classList.add("ativo"), 50);
  }, 1500);
}

// Localiza√ß√£o
function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";
    btnLoc.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btnLoc.classList.add("sucesso");
    localizacao.innerText = endereco;
    atualizarProgresso();
  }, ()=> alert("Erro ao capturar localiza√ß√£o"));
}

// C√¢mera
camera.addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => {
    fotoBase64 = reader.result;
    preview.src = fotoBase64;
    statusFoto.textContent = "Imagem salva ‚úÖ";
  };
  reader.readAsDataURL(e.target.files[0]);
});

function abrirCamera() { camera.click(); }

// Enviar
function enviar() {
  if (!latitude || !fotoBase64) { alert("Falta localiza√ß√£o ou foto"); return; }

  btnEnviar.textContent = "Enviando...";
  btnEnviar.disabled = true;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r=>r.json())
  .then(()=>{
    statusVisita.textContent = "‚úÖ Visita confirmada";
    btnEnviar.textContent = "Confirmar Visita";
    btnEnviar.disabled = false;
  })
  .catch(()=>{
    btnEnviar.textContent = "Erro ao enviar";
    btnEnviar.disabled = false;
  });
}

// Service Worker
if("serviceWorker" in navigator){
  window.addEventListener("load", ()=> {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg=>console.log("SW registrado", reg))
      .catch(err=>console.log("SW falhou", err));
  });
}
</script>

</body>
</html>
