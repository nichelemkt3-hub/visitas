<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
}

/* --- TELA INICIAL --- */
#intro {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: opacity 1.2s ease, filter 1.2s ease;
}
#intro.fade-out {
  opacity: 0;
  filter: blur(12px);
  pointer-events: none;
}
#intro button {
  font-size: 16px;
  padding: 12px 28px;
  background: #6a1b9a;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  max-width: 200px;
  width: 80%;
  text-align: center;
}
#intro button:hover { background: #4a148c; }

/* --- FORMUL√ÅRIO --- */
#formulario {
  display: none;
  position: relative;
  height: 100vh;
  width: 100%;
  text-align: center;

  /* IMAGEM DE FUNDO */
  background-image: url("fundonicheletintas.png");
  background-size: cover;       /* cobre toda a tela */
  background-position: top center;  /* topo vis√≠vel */
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-start; /* card vai descendo do topo */
  padding-top: 160px; /* espa√ßo do topo para logo */
  box-sizing: border-box;
}

/* --- CARD --- */
.card {
  background: #fff;
  max-width: 360px;       /* deixa espa√ßo lateral para o fundo */
  width: 90%;
  padding: 60px 20px 40px;
  border-radius: 20px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
  text-align: left;
}

/* T√çTULO DO CARD */
.card h2 {
  text-align: center;
  color: #6a1b9a;
  margin-bottom: 16px;
  font-size: 22px;
}

/* barra de progresso */
.progress {
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 16px;
}
.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: #2e7d32;
  transition: width 0.4s ease;
}

label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

button {
  background: #6a1b9a;
  color: #fff;
  border: none;
  margin-top: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #4a148c; }
button.sucesso { background: #2e7d32; }
button:disabled { opacity: 0.7; }

.final {
  text-align: center;
}
.final .check {
  font-size: 56px;
  color: #2e7d32;
}
</style>
</head>
<body>

<!-- TELA INICIAL -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar question√°rio</button>
</div>

<!-- FORMUL√ÅRIO -->
<div id="formulario">
  <div class="card" id="card">
    <h2>Visitas Externas</h2>
    <div class="progress"><span id="progressBar"></span></div>

    <label>Vendedor</label>
    <input id="vendedor">

    <label>C√≥digo do Vendedor</label>
    <input id="codigoVendedor">

    <label>Loja</label>
    <select id="loja">
      <option value="">Selecione</option>
      <option>√Ågua Verde</option>
      <option>Port√£o</option>
      <option>Sprada</option>
    </select>

    <label>Tipo de Cliente</label>
    <select id="tipoCliente">
      <option value="">Selecione</option>
      <option>Obra ativa</option>
      <option>Pintor profissional</option>
      <option>Cliente corporativo</option>
      <option>Cliente loja</option>
    </select>

    <label>Status da Visita</label>
    <select id="statusVisita">
      <option value="">Selecione</option>
      <option>Prospec√ß√£o</option>
      <option>Or√ßamento</option>
      <option>Negocia√ß√£o</option>
      <option>Fechado</option>
      <option>Sem interesse</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="observacoes"></textarea>

    <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
    <p id="localizacao"></p>

    <button id="btnFoto" onclick="abrirCamera()">üì∏ Tirar Foto</button>
    <input type="file" id="camera" hidden accept="image/*" capture="environment">

    <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;
const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

// barra de progresso
const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita"];
campos.forEach(id => document.getElementById(id).addEventListener("input", atualizarProgresso));
let progressoExtra = 0;
function atualizarProgresso() {
  let preenchidos = campos.filter(id => document.getElementById(id).value).length;
  let total = campos.length + 2; // localiza√ß√£o + foto
  let porcentagem = ((preenchidos + progressoExtra)/total)*100;
  document.getElementById("progressBar").style.width = porcentagem + "%";
}

function mostrarFormulario() {
  intro.classList.add("fade-out");
  setTimeout(() => {
    intro.style.display = "none";
    formulario.style.display = "flex";
  }, 1200);
}

function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";

    document.getElementById("btnLoc").textContent = "Localiza√ß√£o capturada ‚úÖ";
    document.getElementById("btnLoc").classList.add("sucesso");
    document.getElementById("localizacao").innerText = endereco;

    progressoExtra++; atualizarProgresso();
  });
}

function abrirCamera() { document.getElementById("camera").click(); }
document.getElementById("camera").addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => {
    fotoBase64 = reader.result;
    progressoExtra++; atualizarProgresso();
  };
  reader.readAsDataURL(e.target.files[0]);
});

function enviar() {
  const btnEnviar = document.getElementById("btnEnviar");
  btnEnviar.textContent = "Enviando...";
  btnEnviar.disabled = true;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: document.getElementById("vendedor").value,
      codigoVendedor: document.getElementById("codigoVendedor").value,
      loja: document.getElementById("loja").value,
      tipoCliente: document.getElementById("tipoCliente").value,
      statusVisita: document.getElementById("statusVisita").value,
      observacoes: document.getElementById("observacoes").value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    document.getElementById("card").innerHTML = `
      <div class="final">
        <div class="check">‚úÖ</div>
        <h2>Visita registrada</h2>
        <p>Dados enviados com sucesso</p>
        <button onclick="window.close()">Finalizar</button>
      </div>
    `;
  })
  .catch(() => {
    btnEnviar.textContent = "Erro ao enviar";
    btnEnviar.disabled = false;
  });
}
</script>
</body>
</html>
