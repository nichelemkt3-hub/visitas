<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita ‚Äì Nichele Tintas</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  overflow-x: hidden;
}

/* ================= PRIMEIRA TELA ================= */
#intro {
  position: fixed;
  inset: 0;
  background: url('capa.png') no-repeat center top;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 2.2s ease, filter 2.2s ease;
  z-index: 10;
}

#intro.fade-out {
  opacity: 0;
  filter: blur(18px);
  pointer-events: none;
}

#intro button {
  font-size: 16px;
  padding: 12px 26px;
  max-width: 220px;
  background: #6a1b9a;
  color: #fff;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

/* ================= SEGUNDA TELA ================= */
#formulario {
  position: relative;
  opacity: 0;
  pointer-events: none;
  min-height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 90px;
  padding-bottom: 90px;
  transition: opacity 2.2s ease;
}

/* üîπ FUNDO COM DUAS IMAGENS CONT√çNUAS SEM GAP */
#fundo-topo, #fundo-baixo {
  position: absolute;
  left: 0;
  width: 100%;
  z-index: 0;
}

#fundo-topo {
  top: 0;
  height: 50%;
  background: url('topo.png') no-repeat top center;
  background-size: cover;
}

#fundo-baixo {
  top: 50%;
  height: 50%;
  background: url('baixo.png') no-repeat top center;
  background-size: cover;
}

#formulario.ativo {
  opacity: 1;
  pointer-events: auto;
}

/* ================= CARD ================= */
.card {
  background: #fff;
  width: 78%;
  max-width: 300px;
  padding: 38px 26px 40px;
  border-radius: 22px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.28);
  transform: translateY(140px);
  opacity: 0;
  transition: transform 1.8s ease, opacity 1.8s ease;
  z-index: 1;
}

.card h2 {
  text-align: center;
  color: #6a1b9a;
  margin-bottom: 18px;
}

/* ================= FORM ================= */
label {
  font-weight: bold;
  display: block;
  margin-top: 14px;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

textarea { resize: vertical; }

button {
  background: #6a1b9a;
  color: #fff;
  border: none;
  margin-top: 16px;
  font-weight: bold;
  cursor: pointer;
}

/* ================= PROGRESSO ================= */
.progress {
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 18px;
}

.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: #2e7d32;
  transition: width 0.4s ease;
}

#localizacao {
  font-size: 13px;
  margin-top: 6px;
}
</style>
</head>

<body>

<!-- PRIMEIRA TELA -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar Question√°rio</button>
</div>

<!-- SEGUNDA TELA -->
<div id="formulario">
  <!-- üîπ Imagens de fundo cont√≠nuas -->
  <div id="fundo-topo"></div>
  <div id="fundo-baixo"></div>

  <div class="card" id="card">
    <h2>Visitas Externas</h2>

    <div class="progress">
      <span id="progressBar"></span>
    </div>

    <label>Vendedor</label>
    <input id="vendedor">

    <label>C√≥digo do Vendedor</label>
    <input id="codigoVendedor">

    <label>Loja</label>
    <select id="loja">
      <option value="">Selecione</option>
      <option>√Ågua Verde</option>
      <option>Port√£o</option>
      <option>Sprada</option>
    </select>

    <label>Tipo de Cliente</label>
    <select id="tipoCliente">
      <option value="">Selecione</option>
      <option>Obra ativa</option>
      <option>Pintor profissional</option>
      <option>Cliente corporativo</option>
      <option>Cliente loja</option>
    </select>

    <label>Status da Visita</label>
    <select id="statusVisita">
      <option value="">Selecione</option>
      <option>Prospec√ß√£o</option>
      <option>Or√ßamento</option>
      <option>Negocia√ß√£o</option>
      <option>Fechado</option>
      <option>Sem interesse</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="observacoes" rows="3"></textarea>

    <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
    <p id="localizacao"></p>

    <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
    <input type="file" id="camera" hidden accept="image/*" capture="environment">

    <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;

const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

/* progresso */
const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita","observacoes"];
campos.forEach(id =>
  document.getElementById(id).addEventListener("input", atualizarProgresso)
);

function atualizarProgresso() {
  const preenchidos = campos.filter(id => document.getElementById(id).value).length;
  progressBar.style.width = (preenchidos / campos.length) * 100 + "%";
}

/* transi√ß√£o */
function mostrarFormulario() {
  intro.classList.add("fade-out");
  formulario.classList.add("ativo");

  setTimeout(() => {
    card.style.transform = "translateY(0)";
    card.style.opacity = "1";
  }, 120);
}

/* localiza√ß√£o */
function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const d = await r.json();
    endereco = d.display_name || "";

    btnLoc.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btnLoc.style.background = "#2e7d32";
    localizacao.innerText = endereco;
  });
}

/* c√¢mera */
camera.addEventListener("change", e => {
  const r = new FileReader();
  r.onload = () => fotoBase64 = r.result;
  r.readAsDataURL(e.target.files[0]);
});

/* envio */
function enviar() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  });
}

function abrirCamera() {
  camera.click();
}
</script>

</body>
</html>
