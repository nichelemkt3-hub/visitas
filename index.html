<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita ‚Äì Nichele Tintas</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
}

/* --- TELA INICIAL --- */
#intro {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #6a1b9a, #9c27b0, #ffca28);
  transition: opacity 1.5s ease, filter 1.5s ease;
  z-index: 10;
}

#intro.fade-out {
  opacity: 0;
  filter: blur(14px);
  pointer-events: none;
}

#intro button {
  font-size: 16px;
  padding: 12px 28px;
  background: #6a1b9a;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  max-width: 220px;
  width: 70%;
  text-align: center;
  transition: background 0.3s;
}
#intro button:hover { background: #4a148c; }

/* --- SEGUNDA TELA --- */
#formulario {
  opacity: 0;             
  pointer-events: none;   
  min-height: 100vh;
  width: 100%;
  background-image: url("fundonicheletintas.png"); 
  background-size: cover;
  background-position: center top;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 80px; 
  box-sizing: border-box;
  transition: opacity 1.5s ease;
}

#formulario.ativo {
  opacity: 1;
  pointer-events: auto;  
}

/* --- CARD --- */
.card {
  background: #fff;
  max-width: 320px;
  width: 85%;
  padding: 40px 25px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  text-align: left;

  /* anima√ß√£o de entrada */
  transform: translateY(100px);
  opacity: 0;
  transition: transform 1.2s ease, opacity 1.2s ease;
}

.card h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #6a1b9a;
}

/* Campos do question√°rio */
label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

button {
  background: #6a1b9a;
  color: #fff;
  border: none;
  margin-top: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #4a148c; }

.progress {
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 16px;
}

.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: #2e7d32;
  transition: width 0.4s ease;
}

#localizacao {
  font-size: 14px;
  margin-top: 6px;
}

#preview {
  max-width: 100%;
  margin-top: 10px;
}
</style>
</head>
<body>

<!-- TELA INICIAL -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar Question√°rio</button>
</div>

<!-- SEGUNDA TELA -->
<div id="formulario">
  <div class="card" id="card">
    <h2>Visitas Externas</h2>
    <div class="progress"><span id="progressBar"></span></div>

    <label>Vendedor</label>
    <input id="vendedor">

    <label>C√≥digo do Vendedor</label>
    <input id="codigoVendedor">

    <label>Loja</label>
    <select id="loja">
      <option value="">Selecione</option>
      <option>√Ågua Verde</option>
      <option>Port√£o</option>
      <option>Sprada</option>
    </select>

    <label>Tipo de Cliente</label>
    <select id="tipoCliente">
      <option value="">Selecione</option>
      <option>Obra ativa</option>
      <option>Pintor profissional</option>
      <option>Cliente corporativo</option>
      <option>Cliente loja</option>
    </select>

    <label>Status da Visita</label>
    <select id="statusVisita">
      <option value="">Selecione</option>
      <option>Prospec√ß√£o</option>
      <option>Or√ßamento</option>
      <option>Negocia√ß√£o</option>
      <option>Fechado</option>
      <option>Sem interesse</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="observacoes" rows="3"></textarea>

    <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
    <p id="localizacao"></p>

    <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
    <input type="file" id="camera" hidden accept="image/*" capture="environment">

    <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;

const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

// Barra de progresso simples
const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita","observacoes"];
campos.forEach(id => document.getElementById(id).addEventListener("input", atualizarProgresso));
function atualizarProgresso() {
  const p = campos.filter(id => document.getElementById(id).value).length;
  progressBar.style.width = (p / campos.length) * 100 + "%";
}

// --- TRANSI√á√ÉO ---
function mostrarFormulario() {
  const intro = document.getElementById("intro");
  const form = document.getElementById("formulario");
  const card = document.getElementById("card");

  // Desaparece a primeira tela
  intro.classList.add("fade-out");

  // Ativa a segunda tela
  form.classList.add("ativo");

  // Card sobe de baixo para cima
  setTimeout(() => {
    card.style.transform = "translateY(0)";
    card.style.opacity = "1";
  }, 50);
}

// --- LOCALIZA√á√ÉO ---
function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";

    btnLoc.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btnLoc.style.background = "#2e7d32";
    localizacao.innerText = endereco;
  }, () => alert("Erro ao capturar localiza√ß√£o"));
}

// --- C√ÇMERA ---
document.getElementById("camera").addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => fotoBase64 = reader.result;
  reader.readAsDataURL(e.target.files[0]);
});

// --- ENVIO ---
function enviar() {
  btnEnviar.textContent = "Enviando...";
  btnEnviar.disabled = true;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    card.innerHTML = `
      <div style="text-align:center">
        <div style="font-size:56px;color:#2e7d32">‚úÖ</div>
        <h2>Visita registrada</h2>
        <p>Dados enviados com sucesso</p>
        <button onclick="window.close()">Finalizar</button>
      </div>
    `;
  })
  .catch(() => {
    btnEnviar.textContent = "Erro ao enviar";
    btnEnviar.disabled = false;
  });
}

// --- ABRIR C√ÇMERA ---
function abrirCamera() {
  document.getElementById("camera").click();
}
</script>

</body>
</html>
