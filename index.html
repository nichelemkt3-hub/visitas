<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100%;
  background: linear-gradient(120deg, #6a1b9a, #9c27b0, #ffca28);
  background-size: 200% 200%;
  animation: bgMove 18s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#intro {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 1.2s ease, filter 1.2s ease;
}

#intro.fade-out {
  opacity: 0;
  filter: blur(14px);
  pointer-events: none;
}

#intro button {
  font-size: 18px;
  padding: 14px 28px;
  background: #6a1b9a;
  color: #fff;
  border: none;
  border-radius: 12px;
}

#formulario {
  display: none;
  padding: 40px 20px 60px;
  opacity: 0;
  filter: blur(14px);
  transform: translateY(14px);
  transition: all 1.6s ease;
}

#formulario.ativo {
  opacity: 1;
  filter: blur(0);
  transform: translateY(0);
}

.card {
  background: #fff;
  max-width: 380px;
  margin: 0 auto;
  padding: 28px 24px 32px;
  border-radius: 20px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
  text-align: left;
}

.progress {
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 16px;
}

.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: #2e7d32;
  transition: width 0.4s ease;
}

label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

button {
  background: #6a1b9a;
  color: #fff;
  border: none;
  margin-top: 16px;
  font-weight: bold;
}

button.sucesso { background: #2e7d32; }
button:disabled { opacity: 0.7; }

.final {
  text-align: center;
}

.final .check {
  font-size: 56px;
  color: #2e7d32;
}
</style>
</head>
<body>

<div id="intro">
  <button onclick="mostrarFormulario()">Acessar question√°rio</button>
</div>

<div id="formulario">
  <div class="card" id="card">
    <div class="progress"><span id="progressBar"></span></div>

    <label>Vendedor</label>
    <input id="vendedor">

    <label>C√≥digo do Vendedor</label>
    <input id="codigoVendedor">

    <label>Loja</label>
    <select id="loja">
      <option value="">Selecione</option>
      <option>√Ågua Verde</option>
      <option>Port√£o</option>
      <option>Sprada</option>
    </select>

    <label>Tipo de Cliente</label>
    <select id="tipoCliente">
      <option value="">Selecione</option>
      <option>Obra ativa</option>
      <option>Pintor profissional</option>
      <option>Cliente corporativo</option>
      <option>Cliente loja</option>
    </select>

    <label>Status da Visita</label>
    <select id="statusVisita">
      <option value="">Selecione</option>
      <option>Prospec√ß√£o</option>
      <option>Or√ßamento</option>
      <option>Negocia√ß√£o</option>
      <option>Fechado</option>
      <option>Sem interesse</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="observacoes"></textarea>

    <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
    <p id="localizacao"></p>

    <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
    <input type="file" id="camera" hidden accept="image/*" capture="environment">

    <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;

const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita","observacoes"];
campos.forEach(id => document.getElementById(id).addEventListener("input", atualizarProgresso));

function atualizarProgresso() {
  const p = campos.filter(id => document.getElementById(id).value).length;
  progressBar.style.width = (p / campos.length) * 100 + "%";
}

function mostrarFormulario() {
  intro.classList.add("fade-out");
  setTimeout(() => {
    intro.style.display = "none";
    formulario.style.display = "block";
    setTimeout(() => formulario.classList.add("ativo"), 50);
  }, 1200);
}

function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";

    btnLoc.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btnLoc.classList.add("sucesso");
    localizacao.innerText = endereco;
  });
}

camera.addEventListener("change", e => {
  const r = new FileReader();
  r.onload = () => fotoBase64 = r.result;
  r.readAsDataURL(e.target.files[0]);
});

function enviar() {
  btnEnviar.textContent = "Enviando...";
  btnEnviar.disabled = true;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    card.innerHTML = `
      <div class="final">
        <div class="check">‚úÖ</div>
        <h2>Visita registrada</h2>
        <p>Dados enviados com sucesso</p>
        <button onclick="window.close()">Finalizar</button>
      </div>
    `;
  })
  .catch(() => {
    btnEnviar.textContent = "Erro ao enviar";
    btnEnviar.disabled = false;
  });
}
</script>

</body>
</html>
