<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100%;
  background: linear-gradient(120deg, #6a1b9a, #9c27b0, #ffca28);
  background-size: 200% 200%;
  animation: bgMove 18s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ---------- TELA INICIAL ---------- */
#intro {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 1.2s ease, filter 1.2s ease;
}

#intro.fade-out {
  opacity: 0;
  filter: blur(14px);
  pointer-events: none;
}

#intro button {
  font-size: 18px;
  padding: 14px 28px;
  background: #6a1b9a;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  width: auto;
  display: inline-block;
}

/* ---------- FORMUL√ÅRIO ---------- */
#formulario {
  display: none;
  padding: 40px 20px 60px;
  opacity: 0;
  filter: blur(16px);
  transform: translateY(60px);
  transition: opacity 1.6s ease, filter 1.6s ease, transform 1.6s ease;
}

#formulario.ativo {
  opacity: 1;
  filter: blur(0);
  transform: translateY(0);
}

.card {
  background: #fff;
  max-width: 380px;
  margin: 0 auto;
  padding: 28px 24px 32px;
  border-radius: 20px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
  text-align: left;
}

/* ---------- PROGRESSO ---------- */
.progress {
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 16px;
}

.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: #2e7d32;
  transition: width 0.4s ease;
}

/* ---------- FORM ---------- */
label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

/* ---------- BOT√ïES ---------- */
button {
  width: 100%;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.acao {
  margin-top: 14px;
  padding: 14px;
  background: #6a1b9a;
  color: #fff;
}

.acao.sucesso {
  background: #2e7d32;
}

.acao:disabled {
  opacity: 0.7;
}

/* ---------- FINAL ---------- */
.final {
  text-align: center;
}

.final .check {
  font-size: 56px;
  color: #2e7d32;
}
</style>
</head>
<body>

<div id="intro">
  <button onclick="mostrarFormulario()">Acessar question√°rio</button>
</div>

<div id="formulario">
  <div class="card" id="card">
    <div class="progress"><span id="progressBar"></span></div>

    <label>Vendedor</label>
    <input id="vendedor">

    <label>C√≥digo do Vendedor</label>
    <input id="codigoVendedor">

    <label>Loja</label>
    <select id="loja">
      <option value="">Selecione</option>
      <option>√Ågua Verde</option>
      <option>Port√£o</option>
      <option>Sprada</option>
    </select>

    <label>Tipo de Cliente</label>
    <select id="tipoCliente">
      <option value="">Selecione</option>
      <option>Obra ativa</option>
      <option>Pintor profissional</option>
      <option>Cliente corporativo</option>
      <option>Cliente loja</option>
    </select>

    <label>Status da Visita</label>
    <select id="statusVisita">
      <option value="">Selecione</option>
      <option>Prospec√ß√£o</option>
      <option>Or√ßamento</option>
      <option>Negocia√ß√£o</option>
      <option>Fechado</option>
      <option>Sem interesse</option>
    </select>

    <button id="btnLoc" class="acao" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
    <p id="localizacao"></p>

    <button class="acao" onclick="abrirCamera()">üì∏ Tirar Foto</button>
    <input type="file" id="camera" hidden accept="image/*" capture="environment">

    <button id="btnEnviar" class="acao" onclick="enviar()">‚úÖ Confirmar Visita</button>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;

const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita"];
let localOk = false;
let fotoOk = false;

function atualizarProgresso() {
  let total = campos.length + 2;
  let feito = campos.filter(id => document.getElementById(id).value).length;
  if (localOk) feito++;
  if (fotoOk) feito++;
  progressBar.style.width = (feito / total) * 100 + "%";
}

campos.forEach(id =>
  document.getElementById(id).addEventListener("input", atualizarProgresso)
);

function mostrarFormulario() {
  intro.classList.add("fade-out");
  setTimeout(() => {
    intro.style.display = "none";
    formulario.style.display = "block";
    setTimeout(() => formulario.classList.add("ativo"), 50);
  }, 1200);
}

function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;
    localOk = true;
    btnLoc.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btnLoc.classList.add("sucesso");
    atualizarProgresso();
  });
}

function abrirCamera() {
  camera.click();
}

camera.addEventListener("change", e => {
  const r = new FileReader();
  r.onload = () => {
    fotoBase64 = r.result;
    fotoOk = true;
    atualizarProgresso();
  };
  r.readAsDataURL(e.target.files[0]);
});

function enviar() {
  btnEnviar.textContent = "Enviando...";
  btnEnviar.disabled = true;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      lat: latitude,
      lng: longitude,
      endereco,
      fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    card.innerHTML = `
      <div class="final">
        <div class="check">‚úÖ</div>
        <h2>Visita registrada</h2>
        <p>Dados enviados com sucesso</p>
        <button class="acao" onclick="window.close()">Finalizar</button>
      </div>
    `;
  });
}
</script>

</body>
</html>
