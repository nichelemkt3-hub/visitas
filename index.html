<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita ‚Äì Nichele Tintas</title>

<style>
/* --- GERAL --- */
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100%;
  background: #f2f2f2;
}

button {
  cursor: pointer;
}

/* --- PRIMEIRA TELA --- */
#intro {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #6a1b9a, #9c27b0, #ffca28);
  transition: opacity 1.2s ease, filter 1.2s ease;
}

#intro.fade-out {
  opacity: 0;
  filter: blur(14px);
  pointer-events: none;
}

#intro button {
  font-size: 18px;
  padding: 14px 28px;
  background: #6a1b9a;
  color: #fff;
  border: none;
  border-radius: 12px;
  max-width: 250px;
  width: 80%;
  text-align: center;
}

/* --- SEGUNDA TELA --- */
#formulario {
  display: none;
  position: relative;
  width: 100%;
  height: 100vh;
  overflow-y: auto;
}

/* Fundo topo e baixo */
#fundo-topo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: url('topo.png') no-repeat center top;
  background-size: cover;
  z-index: 0;
}

#fundo-baixo {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: url('baixo.png') no-repeat center bottom;
  background-size: cover;
  z-index: 0;
}

/* Container do card (formul√°rio) */
.card-container {
  position: absolute;
  top: 80px;    /* espa√ßo topo */
  bottom: 80px; /* espa√ßo inferior igual ao topo */
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start; 
  z-index: 2;
}

/* Card do formul√°rio */
.card {
  background: #fff;
  max-width: 380px;
  width: 90%; /* espa√ßo lateral maior */
  padding: 28px 24px 32px;
  border-radius: 20px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
  text-align: left;
  opacity: 0;
  transform: translateY(40px);
  transition: all 1.0s ease;
}

.card h2 {
  text-align: center;
  color: #6a1b9a;
  margin-bottom: 10px;
}

.progress {
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 16px;
}

.progress span {
  display: block;
  height: 100%;
  width: 0%;
  background: #2e7d32;
  transition: width 0.4s ease;
}

label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

textarea { resize: vertical; }

button {
  background: #6a1b9a;
  color: #fff;
  border: none;
  margin-top: 16px;
  font-weight: bold;
}

button.sucesso { background: #2e7d32; }
button:disabled { opacity: 0.7; }

.final { text-align: center; }
.final .check { font-size: 56px; color: #2e7d32; }

</style>
</head>
<body>

<!-- PRIMEIRA TELA -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar Question√°rio</button>
</div>

<!-- SEGUNDA TELA -->
<div id="formulario">
  <div id="fundo-topo"></div>
  <div id="fundo-baixo"></div>

  <div class="card-container">
    <div class="card" id="card">
      <h2>Visitas Externas</h2>
      <div class="progress"><span id="progressBar"></span></div>

      <label>Vendedor</label>
      <input id="vendedor">

      <label>C√≥digo do Vendedor</label>
      <input id="codigoVendedor">

      <label>Loja</label>
      <select id="loja">
        <option value="">Selecione</option>
        <option>√Ågua Verde</option>
        <option>Port√£o</option>
        <option>Sprada</option>
      </select>

      <label>Tipo de Cliente</label>
      <select id="tipoCliente">
        <option value="">Selecione</option>
        <option>Obra ativa</option>
        <option>Pintor profissional</option>
        <option>Cliente corporativo</option>
        <option>Cliente loja</option>
      </select>

      <label>Status da Visita</label>
      <select id="statusVisita">
        <option value="">Selecione</option>
        <option>Prospec√ß√£o</option>
        <option>Or√ßamento</option>
        <option>Negocia√ß√£o</option>
        <option>Fechado</option>
        <option>Sem interesse</option>
      </select>

      <label>Observa√ß√µes</label>
      <textarea id="observacoes"></textarea>

      <button id="btnLoc" onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
      <p id="localizacao"></p>

      <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
      <input type="file" id="camera" hidden accept="image/*" capture="environment">

      <button id="btnEnviar" onclick="enviar()">‚úÖ Confirmar Visita</button>
      <p id="status"></p>
    </div>
  </div>
</div>

<script>
let latitude, longitude, endereco = "", fotoBase64 = null;

// URL do Google Apps Script
const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

// Mostrar formul√°rio
function mostrarFormulario() {
  const intro = document.getElementById("intro");
  const form = document.getElementById("formulario");
  const card = document.getElementById("card");

  intro.classList.add("fade-out");
  setTimeout(() => {
    intro.style.display = "none";
    form.style.display = "block";
    setTimeout(() => {
      card.style.opacity = 1;
      card.style.transform = "translateY(0)";
    }, 50);
  }, 800); // transi√ß√£o um pouco mais r√°pida
}

// Barra de progresso
const campos = ["vendedor","codigoVendedor","loja","tipoCliente","statusVisita"];
campos.forEach(id => document.getElementById(id).addEventListener("input", atualizarProgresso));
function atualizarProgresso() {
  const p = campos.filter(id => document.getElementById(id).value).length;
  document.getElementById("progressBar").style.width = (p / campos.length) * 100 + "%";
}

// Captura de localiza√ß√£o
function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";

    const btn = document.getElementById("btnLoc");
    btn.textContent = "Localiza√ß√£o capturada ‚úÖ";
    btn.classList.add("sucesso");
    document.getElementById("localizacao").innerText = endereco;
    atualizarProgresso(); // conta no progresso
  });
}

// C√¢mera
document.getElementById("camera").addEventListener("change", e => {
  const r = new FileReader();
  r.onload = () => {
    fotoBase64 = r.result;
    alert("Imagem salva");
    atualizarProgresso();
  };
  r.readAsDataURL(e.target.files[0]);
});

function abrirCamera() { document.getElementById("camera").click(); }

// Envio do formul√°rio
function enviar() {
  if (!latitude || !fotoBase64) { alert("Falta localiza√ß√£o ou foto"); return; }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: document.getElementById("vendedor").value,
      codigoVendedor: document.getElementById("codigoVendedor").value,
      loja: document.getElementById("loja").value,
      tipoCliente: document.getElementById("tipoCliente").value,
      statusVisita: document.getElementById("statusVisita").value,
      observacoes: document.getElementById("observacoes").value,
      lat: latitude,
      lng: longitude,
      endereco: endereco,
      fotoBase64: fotoBase64
    })
  })
  .then(r => r.json())
  .then(() => {
    const card = document.getElementById("card");
    card.innerHTML = `
      <div class="final">
        <div class="check">‚úÖ</div>
        <h2>Visita confirmada</h2>
        <p>Dados enviados com sucesso</p>
        <button onclick="window.close()">Finalizar</button>
      </div>
    `;
  })
  .catch(() => {
    document.getElementById("status").innerText = "Erro ao enviar dados";
  });
}
</script>

</body>
</html>
