<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valida√ß√£o de Visita ‚Äì Nichele Tintas</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    min-height: 100%;
    background: linear-gradient(180deg, #6a1b9a, #9c27b0, #ffca28);
    color: #333;
  }

  body {
    text-align: center;
  }

  /* --- TELA INICIAL --- */
  #intro {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: inherit;
  }

  #intro button {
    font-size: 18px;
    padding: 14px 28px;
    background: #6a1b9a;
    color: #fff;
    border: none;
    border-radius: 10px;
    max-width: 260px;
    cursor: pointer;
  }

  /* --- FORMUL√ÅRIO --- */
  #formulario {
    display: none;
    padding: 40px 20px 60px; /* üëà PADDING REAL DOS DOIS LADOS */
    box-sizing: border-box;
  }

  .card {
    background: #fff;
    max-width: 380px;
    margin: 0 auto; /* centraliza corretamente */
    padding: 32px 24px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: left;
  }

  h2 {
    text-align: center;
    color: #6a1b9a;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    margin-top: 14px;
    display: block;
  }

  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  button {
    background: #6a1b9a;
    color: #fff;
    border: none;
    margin-top: 16px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #4a148c;
  }

  #status {
    margin-top: 16px;
    text-align: center;
    font-size: 14px;
  }

  #preview {
    margin-top: 10px;
    width: 100%;
    border-radius: 8px;
  }
</style>
</head>
<body>

<!-- TELA INICIAL -->
<div id="intro">
  <button onclick="mostrarFormulario()">Acessar question√°rio</button>
</div>

<!-- FORMUL√ÅRIO -->
<div id="formulario">
  <div class="card">
    <h2>Valida√ß√£o de Visita</h2>

    <label>Vendedor</label>
    <input id="vendedor">

    <label>C√≥digo do Vendedor</label>
    <input id="codigoVendedor">

    <label>Loja</label>
    <select id="loja">
      <option value="">Selecione</option>
      <option>√Ågua Verde</option>
      <option>Port√£o</option>
      <option>Sprada</option>
    </select>

    <label>Tipo de Cliente</label>
    <select id="tipoCliente">
      <option value="">Selecione</option>
      <option>Obra ativa</option>
      <option>Pintor profissional</option>
      <option>Cliente corporativo</option>
      <option>Cliente loja</option>
    </select>

    <label>Status da Visita</label>
    <select id="statusVisita">
      <option value="">Selecione</option>
      <option>Prospec√ß√£o</option>
      <option>Or√ßamento</option>
      <option>Negocia√ß√£o</option>
      <option>Fechado</option>
      <option>Sem interesse</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="observacoes" rows="3"></textarea>

    <button onclick="capturarLocalizacao()">üìç Capturar Localiza√ß√£o</button>
    <p id="localizacao"></p>

    <button onclick="abrirCamera()">üì∏ Tirar Foto</button>
    <input type="file" id="camera" accept="image/*" capture="environment" hidden>
    <img id="preview">

    <button onclick="enviar()">‚úÖ Confirmar Visita</button>
    <p id="status"></p>
  </div>
</div>

<script>
let latitude, longitude, endereco = "";
let fotoBase64 = null;

const API_URL = "https://script.google.com/macros/s/AKfycbw3kM0KukrHTN_c0K0fQQXJAKFxBFVd4EmOyuopHBsmrac9agIgrBZvWxzUnIdo_xzG9w/exec";

function mostrarFormulario() {
  intro.style.display = "none";
  formulario.style.display = "block";
}

function capturarLocalizacao() {
  navigator.geolocation.getCurrentPosition(async pos => {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;

    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
    const data = await res.json();
    endereco = data.display_name || "";

    localizacao.innerText = endereco;
  });
}

function abrirCamera() {
  camera.click();
}

camera.addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => {
    fotoBase64 = reader.result;
    preview.src = fotoBase64;
  };
  reader.readAsDataURL(e.target.files[0]);
});

function enviar() {
  if (!latitude || !fotoBase64) {
    alert("Falta localiza√ß√£o ou foto");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      vendedor: vendedor.value,
      codigoVendedor: codigoVendedor.value,
      loja: loja.value,
      tipoCliente: tipoCliente.value,
      statusVisita: statusVisita.value,
      observacoes: observacoes.value,
      lat: latitude,
      lng: longitude,
      endereco,
      fotoBase64
    })
  }).then(() => {
    status.innerHTML = "<strong>Visita confirmada!</strong>";
  });
}
</script>

</body>
</html>
